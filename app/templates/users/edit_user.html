{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit User</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.role.label }}
            {{ form.role(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
